<div><div class="via-acuity-sidebar-offer-card slds-p-around--medium slds-m-bottom--medium" 
     ng-repeat="obj in bpTree.response[($parent.control.name + 'resp') || 'intelligence']"
     ng-controller="omniIntelligenceController as vm">
    <div class="slds-grid">
        <div class="slds-media">
          <div class="slds-media__figure">
            <img ng-src="{{vm.getImageUrl(obj)}}" />
          </div>
          <div class="slds-media__body">
            <h2 class="slds-text-heading--medium">{{obj.resource[$parent.nsPrefix + 'Headline__c']}}</h2>
            <h3 class="slds-text-heading--small">{{obj.resource[$parent.nsPrefix + 'SubTitle__c']}}</h3>
            <p>{{obj.resource[$parent.nsPrefix + 'Description__c']}}</p>
          </div>
        </div>
        <div class="slds-col--bump-left" style="min-width: 8em;">
            <a class="slds-text-heading--small" ng-click="vm.performAction(obj)">
                Learn More
                <slds-button-svg-icon extra-classes="'via-slds-button__icon-shift-top'" sprite="'utility'" icon="'forward'"></slds-button-svg-icon>
            </a>
        </div>
    </div>
</div>
</div>
