<!-- Subscriber Tiles -->
<div class="slds-col slds-large_2-of-12 slds-medium-size_2-of-12 slds-small-size_1-of-1 slds-p-around_large slds-m-right_large demo-selectable-tile" ng-repeat="p in control.vlcSI[control.itemsKey]" ng-model='p.vlcSelected' ng-click="onSelectItem(control, p, $index, this, true)" ng-class="{ 'demo-selectable-tile-deselected' : ! p.vlcSelected }">

    <div class="slds-align_absolute-center slds-text-heading_medium">
        <strong>{{p.contactFirstName}}</strong>
    </div>
    <div class="slds-align_absolute-center slds-text-heading_medium">
        <strong>{{p.contactLastName}}</strong>
    </div>

</div>
