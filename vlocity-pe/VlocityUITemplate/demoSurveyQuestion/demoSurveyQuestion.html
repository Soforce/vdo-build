<div class='slds-col--padded slds-size--1-of-1'>
    <ng-form name='loopform' class='slds-form-element vlc-flex vlc-slds-radio-control' id="{{::control.name + '|' + $index}}" ng-repeat='control in child.eleArray'>
        <div class="slds-grid slds-form-element__control">

            <div class="slds-col slds-size_1-of-12"/>

            <div class="slds-col slds-size_7-of-12 slds-grid slds-grid_vertical-align-center">
                <label for="{{::control.name + '|' + $index}}" class='slds-form-element__label'>
                    
                    {{::control.propSetMap.label}}
                    
                    <!-- tooltip template -->
                    <a vlc-slds-tool-tip="test" nubbin-direction="auto top-right" ng-show="{{control.propSetMap.help}}"> i </a>

                    <div vlc-slds-include="vlcLabelController.html" ng-init="size='responsive'"></div>

                    <span class='vlc-asterix icon-v-asterix' ng-show='control.req'></span>  
                
                </label>
            </div>

            <div class="slds-col slds-size_3-of-12 slds-grid slds-grid_vertical-align-center slds-grid_align-end" horizontalMode='{{false !== control.propSetMap.horizontalMode}}' ng-include="'vlcRadioItem.html'"></div>

            <div class="slds-col slds-size_1-of-12"/>

            <div class='vlc-slds-error-block'>
                <div class='error' ng-show='control.srvErr'>
                    <small ng-show='control.srvErr' class='description'>{{control.srvErr}}</small>
                </div>
            </div>

        </div>
    </ng-form>
</div>
